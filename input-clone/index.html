<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./assests/css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main-wrapper">
        

        

        <img src="./assests/img/facebook-bgc.webp" alt="">

       

        <div class="transparent-bgc">

        </div><!-- /.transparent-bgc -->

        

        
    
        <div class="signup-wrapper">
            <div class="container">
            <h1>
                sign up
                
            </h1>
            <h3>
                it's quick and easy
                
            </h3>
            <h3>
                <hr>
            </h3>
            <form action="">

                <div class="user-name">
                    <input type="text" placeholder="First Name" minlength="3" maxlength="6">
                    <input type="text" placeholder="Surname" minlength="3" maxlength="6" >
                </div><!-- /.user-names -->

                <div class="email-pass">
                    <input type="text" placeholder="mobile number or email address" minlength="0" maxlength="27">
                    
                    <input type="text" placeholder="New password" minlength="0" maxlength="27">
                    

                </div><!-- /.email-pass -->

                <div class="dob">
                    <label for="">
                        <small>Date oF Birth </small>
                        
                    </label>
                    <select name="" id="">
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                        <option value="">4</option>
                        <option value="">5</option>
                        <option value="">6</option>
                        <option value="">7</option>
                        <option value="">8</option>
                        <option value="">9</option>
                        <option value="">0</option>
                        <option value="">10</option>
                        <option value="">11</option>
                        <option value="">12</option>
                    </select>

                    <select name="" id="">
                        <option value="">jan</option>
                        <option value="">feb</option>
                        <option value="">mar</option>
                        <option value="">april</option>
                        <option value="">may</option>
                        <option value="">june</option>
                        <option value="">july</option>
                        <option value="">agust</option>
                        <option value="">sep</option>
                        <option value="">oct</option>
                        <option value="">nov</option>
                        <option value="">dec</option>
                    </select>

                    <select name="" id="">
                        <option value="">1990</option>
                        <option value="">1991</option>
                        <option value="">1992</option>
                        <option value="">1993</option>
                        <option value="">1994</option>
                        <option value="">1995</option>
                        <option value="">1996</option>
                        <option value="">1997</option>
                        <option value="">1998/option>
                        <option value="">1999</option>
                        <option value="">2000</option>
                        <option value="">2001</option>
                    </select>

                </div><!-- /.dob -->
                <div class="gender-wrapper">
                    
                  <div class="gender-1">
                    <label for="" class="text-fml">
                        Female
                    </label>
                    <input type="radio" name="same">
                    <span class="error"></span>

                  </div>

                  <div class="gender-wrapper">
                    
                    <div class="gender-1">
                      <label for="" class="text-fml">
                          Male
                      </label>
                      <input type="radio" name="same">
                      <span class="error"></span>
  
                    </div>

                    <div class="gender-wrapper">
                    
                        <div class="gender-1">
                          <label for="" class="text-fml">
                              Custom
                          </label>
                          <input type="radio" name="same">
                          <span class="error"></span>
      
                        </div>

                

                  <!-- /.gender -->
                   
                </div><!-- /.gender -->
            </form><!-- form -->
        </div><!-- /.container -->
        </div><!-- /.signup-wrapper -->
    

    </div><!-- /.mainwrapper -->
    
</body>
</html>
